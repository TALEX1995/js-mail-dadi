<html lang="en">
<head>

    <!-- Eservizio 1 -->
    <div class="m-3">
        <h1>Esercizio 1 e-mail</h1>
        <label for="e-mail">Inserisci la tua e-mail</label>
        <input type="email" id="e-mail">
        <button class="btn btn-primary ms-3" id="access">Accedi</button>
        <h2 id="message-access"></h2>
    </div>

    <!-- Esercizio 2 -->
    <div class="m-3 mt-5">
        <h1>Esercizio 2 dadi</h1>
        <h3>Cliccando su gioca verranno scelti in maniera casuale due numeri da 1 a 6, uno per il computer e uno per te. Chi avrà il numero più alto vince</h3>
        <button id="play-button" class="btn btn btn-primary">Gioca</button>
        <p id="player-number"></p>
        <p id="pc-number"></p>
        <p id="result"></p>
    </div>
